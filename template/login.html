<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Enhanced animated background */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            opacity: 0.15;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            top: -300px;
            right: -300px;
            animation-delay: 0s;
        }

        body::after {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation-delay: -4s;
        }

        .float-element {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            animation: float 10s ease-in-out infinite;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-30px) scale(1.05);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 55px 45px;
            border-radius: 24px;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            width: 100%;
            max-width: 460px;
            position: relative;
            z-index: 10;
            opacity: 0;
            transform: translateY(40px);
            animation: slideIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-wrapper {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1.2s ease-out 0.3s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .icon-wrapper svg {
            width: 80px;
            height: 80px;
            fill: url(#gradient);
            filter: drop-shadow(0 8px 16px rgba(102, 126, 234, 0.35));
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            text-align: center;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.5px;
            animation: fadeIn 1.2s ease-out 0.5s forwards;
            opacity: 0;
        }

        .subtitle {
            text-align: center;
            color: #888;
            font-size: 15px;
            margin-bottom: 40px;
            font-weight: 400;
            animation: fadeIn 1.2s ease-out 0.6s forwards;
            opacity: 0;
        }

        h3 {
            text-align: center;
            color: #aaa;
            font-weight: 400;
            margin: 28px 0;
            position: relative;
            font-size: 13px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        h3::before,
        h3::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 38%;
            height: 1px;
            background: linear-gradient(to right, transparent, #e0e0e0, transparent);
        }

        h3::before {
            left: 0;
        }

        h3::after {
            right: 0;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        form {
            display: flex;
            flex-direction: column;
            animation: fadeIn 1.2s ease-out 0.7s forwards;
            opacity: 0;
        }

        .input-group {
            position: relative;
            margin-bottom: 22px;
        }

        .input-group svg {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            fill: #aaa;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 18px 20px 18px 56px;
            border: 2px solid #e8e8e8;
            border-radius: 14px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fafafa;
            font-weight: 500;
            color: #333;
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: #d0d0d0;
            background: #f5f5f5;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.1),
                0 8px 16px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input[type="text"]:focus + svg,
        input[type="password"]:focus + svg {
            fill: #667eea;
            transform: translateY(-50%) scale(1.1);
        }

        button {
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 24px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            letter-spacing: 0.3px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 350px;
            height: 350px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 32px rgba(102, 126, 234, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;
        }

        button:active {
            transform: translateY(-1px);
            box-shadow: 
                0 6px 20px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .signup-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            margin-top: 12px;
        }

        .signup-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 
                0 12px 32px rgba(102, 126, 234, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;
        }

        .error {
            color: #e74c3c;
            background: linear-gradient(135deg, #fadbd8 0%, #fce4e4 100%);
            padding: 14px 18px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 24px;
            border-left: 4px solid #e74c3c;
            animation: shake 0.5s ease-in-out;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.15);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success {
            color: #27ae60;
            background: linear-gradient(135deg, #d5f4e6 0%, #e8f8f0 100%);
            padding: 14px 18px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 24px;
            border-left: 4px solid #27ae60;
            animation: slideDown 0.5s ease-out;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.15);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forgot-password {
            text-align: right;
            margin-top: -8px;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .forgot-password a:hover::after {
            width: 100%;
        }

        .forgot-password a:hover {
            color: #764ba2;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
                border-radius: 20px;
            }

            h1 {
                font-size: 30px;
            }

            .subtitle {
                font-size: 14px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 16px 18px 16px 52px;
                font-size: 14px;
            }

            .input-group svg {
                width: 20px;
                height: 20px;
                left: 16px;
            }

            button {
                padding: 16px;
            }
        }
    </style>
</head>

<body>

<div class="float-element"></div>

<div class="login-container">
    <div class="icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
        </svg>
    </div>
    <h1>Welcome Back</h1>
    <div class="subtitle">Sign in to continue your journey</div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if success %}
        <div class="success">{{ success }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="input-group">
            <input type="text" name="email" placeholder="Enter your email" required>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"/>
            </svg>
        </div>

        <div class="input-group">
            <input type="password" name="password" placeholder="Enter your password" required>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
            </svg>
        </div>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">
            <span>Login</span>
        </button>

        <h3>or</h3>

        <button type="button" class="signup-btn">
            <a href="/signup_candidate/">
                <span>Create New Account</span>
            </a>
        </button>
    </form>
</div>

</body>
</html>
