<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Session</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #6A5FFD, #8F79FF);
            min-height: 100vh;
            padding: 30px;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 35px;
            border-radius: 18px;
            color: #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h1 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #6A5FFD, #8F79FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        .question-box {
            background: #f3f3ff;
            padding: 20px;
            border-left: 6px solid #6A5FFD;
            border-radius: 12px;
            font-size: 18px;
            margin-bottom: 25px;
            color: #333;
            line-height: 1.6;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 150px;
            border-radius: 14px;
            border: 2px solid #dfe1ff;
            padding: 15px;
            font-size: 15px;
            outline: none;
            resize: none;
        }

        textarea:focus {
            border-color: #6A5FFD;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin: 18px 0;
            gap: 12px;
        }

        .btn {
            padding: 14px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            transition: 0.3s;
        }

        .primary {
            background: linear-gradient(135deg, #6A5FFD, #8F79FF);
            color: #fff;
        }

        .primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(106,95,253,0.3);
        }

        .outline {
            background: #fff;
            color: #6A5FFD;
            border: 2px solid #6A5FFD;
        }

        .outline:hover {
            background: #f6f3ff;
        }

        .progress {
            text-align: center;
            margin-top: 10px;
            color: #6A5FFD;
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Interview Session</h1>
    <div class="subtitle">Answer each question clearly. You can speak or type your answer.</div>

    <div class="question-box">
        {{ question }}
    </div>

    <div class="progress">
        Question {{ question_number }} of {{ total_questions }}
    </div>

    <form action="{% url 'submit_answer' %}" method="POST">
        {% csrf_token %}
        <textarea id="answerBox" name="answer" placeholder="Speak or type your answer..."></textarea>

        <div class="controls">
            <button type="button" class="btn outline" onclick="speakQuestion()">ðŸ”Š Hear Question</button>
            <button type="button" class="btn outline" onclick="startListening()">ðŸŽ¤ Speak Answer</button>
            <button type="submit" class="btn primary">Next Question â†’</button>
        </div>
    </form>
</div>

<script>
    function speakQuestion() {
        const utterance = new SpeechSynthesisUtterance(`{{ question }}`);
        utterance.rate = 1;
        speechSynthesis.speak(utterance);
    }

    function startListening() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recog = new SpeechRecognition();
        recog.lang = "en-US";
        recog.start();

        recog.onresult = function (e) {
            document.getElementById("answerBox").value += e.results[0][0].transcript + " ";
        };
    }
</script>

</body>
</html>
